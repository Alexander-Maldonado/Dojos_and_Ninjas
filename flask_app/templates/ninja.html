<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body style="display: flex; place-content: center; height: 600px; margin: 100px;">
    <div style="background-color: rgb(18, 18, 32); width: 500px;">
        <div style="margin: 30px;">
            <form action="/process" method="post">
                <h1 style="color: yellow;">New Ninja</h1>
                <div class="form-group">
                    <label for="dojo">Dojo:</label>
                    <select name="Dojo_id" class="form-control">
                        {% for d in dojos %}
                        <option value="{{d.id}}">{{d.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label" style="color: white;">First Name:</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name">
                </div>
                <div>
                    <label for="last_name" class="form-label" style="color: white;">Last Name:</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                </div>
                <div>
                    <label for="age" class="form-label" style="color: white;">Age:</label>
                    <input type="number" class="form-control" name="age" placeholder="age">
                </div>
                <input type="submit" value="Add Ninja" class="btn btn-primary text-center">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
